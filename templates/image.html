<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>

<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Image Classifier</h1>
        <div class="flex justify-center mb-8">
            <video id="camera" autoplay class="w-3/4 md:w-1/2"></video>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Predicted Class:</h2>
            <p id="result" class="text-lg"></p>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Matching Percentage:</h2>
            <p id="percentage" class="text-lg"></p>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Location:</h2>
            <p id="location" class="text-lg"></p>
        </div>
        <div id="map" class="mt-8 h-64"></div>
    </div>

    <!-- Include Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
